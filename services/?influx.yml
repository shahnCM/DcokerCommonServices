influx:
  image: influxdb:latest
  container_name: influx
  ports:
    - "8086:8086"  # InfluxDB HTTP API
  environment:
    DOCKER_INFLUXDB_INIT_MODE: ${DOCKER_INFLUXDB_INIT_MODE-setup}
    DOCKER_INFLUXDB_INIT_USERNAME: ${DOCKER_INFLUXDB_INIT_USERNAME-user}
    DOCKER_INFLUXDB_INIT_PASSWORD: ${DOCKER_INFLUXDB_INIT_PASSWORD-passpass}
    DOCKER_INFLUXDB_INIT_ORG: ${DOCKER_INFLUXDB_INIT_ORG-local_docker}
    DOCKER_INFLUXDB_INIT_DB: ${DOCKER_INFLUXDB_INIT_DB-local_docker}
    DOCKER_INFLUXDB_INIT_BUCKET: ${DOCKER_INFLUXDB_INIT_BUCKET-local_docker}
    DOCKER_INFLUXDB_INIT_RETENTION: ${DOCKER_INFLUXDB_INIT_RETENTION-1w}
    DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN-randomTokenValue1234}
    INFLUXDB_DATA_CACHE_MAX_MEMORY_SIZE: 0
    INFLUXDB_DATA_WAL_FSYNC_DELAY: 100ms  
    #INFLUXDB_HTTP_AUTH_ENABLED: "false"
    #NcO58L2KO5HU1zUi6-3ec_BwTmLqKkcsiAxO0imCzBmvA5gOKzqRWRAU0RTLJxy3N7sm9PVe42bY15RNGiSbRQ==
  volumes:
    - ${VOL_BASE}/vol-influx/data:/var/lib/influxdb2
    - ${VOL_BASE}/vol-influx/config:/etc/influxdb2
  networks:
    - common
