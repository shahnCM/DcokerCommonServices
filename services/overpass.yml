overpass_api:
  container_name: overpass_api
  image: wiktorn/overpass-api
  environment:
    - OVERPASS_META=yes
    - OVERPASS_MODE=init
    - OVERPASS_PLANET_URL=https://download.geofabrik.de/asia/bangladesh-latest.osm.bz2
    - OVERPASS_RATE_LIMIT=1000
  volumes:
    - ${VOL_BASE}/vol-overpass/:/db
  ports:
    - "12345:80"
  restart: always
