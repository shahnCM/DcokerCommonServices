pgadmin:
  image: dpage/pgadmin4
  container_name: pgadmin
  restart: always
  environment:
    PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
    PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
  ports:
    - '0.0.0.0:8085:80'
  volumes:
    - ${VOL_BASE}/vol-pgadmin:/var/lib/pgadmin    
  networks:
    - common
