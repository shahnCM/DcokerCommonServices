kibana:
  image: docker.elastic.co/kibana/kibana:8.12.2  # Use the appropriate Kibana version
  container_name: kibana
  environment:
    ELASTICSEARCH_HOSTS: http://elasticsearch:9200
  ports:
    - "5601:5601"
  deploy:
    resources:
      limits:
        memory: 500M
        cpus: '0.5'
  networks:
    - common
  depends_on:
    - elasticsearch
