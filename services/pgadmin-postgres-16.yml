pgadmin-postgres-16:
  image: dpage/pgadmin4
  container_name: pgadmin-postgres-16
  restart: always
  environment:
    PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
    PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
  ports:
    - '0.0.0.0:8085:80'
  volumes:
    - ./vol-pgadmin-postgres-16:/var/lib/pgadmin    
  networks:
    - common
